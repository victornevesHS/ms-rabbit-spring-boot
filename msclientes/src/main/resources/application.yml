spring:
  application:
    name: msclientes


server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:123456@localhost:8761/eureka

  instance:
    instance-id: ${spring.application.name}:${spring.apllication.instance_id:${random.value} }

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/logs-file.log

